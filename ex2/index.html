<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUESTION 2</title>
</head>

<body>
    <!-- Send an AJAX request to the following API: https://jsonplaceholder.typicode.com/posts. Then sort the result by the "title" attribute (ascending order) and print by console.log -->
    <div>
        <h1>Getting Started With Fetch API</h1>
        <button id="fetchJsonData">Fetch User Data</button>
    </div>
    <hr />
    <div id="response"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        document
            .getElementById("fetchJsonData")
            .addEventListener("click", fetchJson);

        function fetchJson() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => response.json())
                .then((posts) => {
                    let output = "<h2>Lists of Titles</h2>";
                    posts.sort((a, b) => a.title.localeCompare(b.title));
                    posts.forEach(function (post) {
                        output += `
                            <li>
                                ${post.title}
                            </li>
                        `;
                        output += "</ul>";
                        document.getElementById("response").innerHTML = output;
                    });
                });
        }
    </script>
</body>

</html>
